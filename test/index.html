<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>arrow-buttons</title>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <style>
            body {
                font-family: sans-serif;
            }

            .Hidden {
                display: none;
            }

            .previous:before {
                content: "<";
            }

            .next:before {
                content: ">";
            }

            .previous,
            .next {
                color: #000;
            }

            .previous[data-state="disabled"],
            .next[data-state="disabled"] {
                color: #999;
                cursor: default;
            }

            .Example {
                font-size: 30px;
            }
            .Example:before {
                content: attr(data-index);
            }
        </style>
    </head>
    <body>
        <h3>Finite</h3>
        <div class="Example Example1" data-index="0"></div>
        <h3>Infinite</h3>
        <div class="Example Example2" data-index="0"></div>
        <h3>Finite 2</h3>
        <div class="Example Example3" data-index="0"></div>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="lib/event-handler.js"></script>
        <script src="../iife/arrow-buttons.js"></script>

        <script>

            var $example1 = $('.Example1');
            var arrows1 = new ArrowButtons($example1, 5);

            arrows1.on('update', function (index) {
                $example1.attr('data-index', index);
            });

            var $example2 = $('.Example2');
            var arrows2 = new ArrowButtons($example2, 5, {
                style: 'infinite'
            });

            arrows2.on('update', function (index) {
                $example2.attr('data-index', index);
            });

            var $example3 = $('.Example3');
            var arrows3 = new ArrowButtons($example3, 5);

            arrows3.on('update', function (index) {
                $example3.attr('data-index', index);
            });
        </script>
    </body>
</html>
